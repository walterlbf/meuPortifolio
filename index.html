<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- css -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <title>Meu Portfolio</title>
</head>

<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="navLogo">Walter Freitas</a>
            <div class="navMenu" id="navMenu">
                <ul class="navList grid">
                    <li class="navItem">
                        <a href="#home" class="navLink">
                            <i class="uil uil-home navIcon"></i>Home
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#about" class="navLink">
                            <i class="uil uil-user-circle navIcon"></i>About
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#skills" class="navLink">
                            <i class="uil uil-setting navIcon"></i>Skills
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#portfolio" class="navLink">
                            <i class="uil uil-scenery navIcon"></i>Portfolio
                        </a>
                    </li>

                    <li class="navItem">
                        <a href="#contact" class="navLink">
                            <i class="uil uil-envelope navIcon"></i>Contact Me
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times-circle navClose" id="navClose"></i>
            </div>
            <div class="navBtn">
                <div class="navToggle" id="navToggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="homeContainer container grid">
                <div class="homeContent grid">
                    <div class="homeSocial">
                        <a href="https://www.linkedin.com/in/walterlbfreitas" target="_blank" class="homeSocial-icon">
                            <i class="uil uil-linkedin"></i>
                        </a>

                        <a href="https://github.com/walterlbf" target="_blank" class=" homeSocial-icon">
                            <i class="uil uil-github"></i>
                        </a>
                    </div>
                    <div class="homeImg">
                        <img src="./src/img/programming.svg" alt="">
                    </div>
                    <div class="homeData">
                        <h1 class="homeTitle">Hi, I'm Walter</h1>
                        <h3 class="homeSubtitle">FullStack development student</h3>
                        <p class="homeDescription">I'm looking for my first opportunity to join a development team.</p>
                        <a href="#contact" class="button buttonFlex">
                            Contact Me <i class="uil uil-message buttonIcon"></i>
                        </a>
                    </div>
                </div>
                <div class="homeScroll">
                    <a href="#about" class="homeScroll-button buttonFlex">
                        <i class="uil uil-mouse-alt homeScroll-mouse"></i>
                        <span class="homeScroll-name">Scroll down</span>
                        <i class="uil uil-arrow-down homeScroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>

        <!-- about -->
        <section class="about section" id="about">
            <h2 class="sectionTitle">
                About Me
            </h2>
            <span class="sectionSubtitle">
                My introduction
            </span>
            <div class="aboutContainer container grid">
                <img src="" alt="" class="aboutImg">
            </div>
        </section>

    </main>
    <!-- script js -->
    <script src="./src/js/script.js"></script>
</body>

</html>
